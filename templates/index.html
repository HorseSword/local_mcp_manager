<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <title>Local MCP Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <div class="container">
        <h1>Local MCP Manager</h1>
        
        <div class="header">
            <button class="btn btn-primary" onclick="startAllServices()">Batch Start</button>
            <button class="btn btn-danger" onclick="stopAllServices()">Batch Stop</button>
            <button class="btn btn-secondary" onclick="refreshServices()">Refresh</button>
            <button class="btn btn-secondary" onclick="addMCP()">Add MCP</button>
            <button class="btn btn-secondary" onclick="editConfig()">Edit Config</button>
        </div>
        <div id="message" class="message"></div>
        
        <table id="servicesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>In Type</th>
                    <th>Out Type</th>
                    <th>Out Port</th>
                    <th>Batch Start Enabled</th>
                    <th>Is Alive</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="servicesBody">
                <!-- 服务数据将通过 JavaScript 填充 -->
            </tbody>
        </table>
    
    </div>
    <center id="tail" style="padding-top: 2em;">
        Open Source at <a href="https://github.com/HorseSword/local_mcp_manager" target="_blank" rel="noopener">https://github.com/HorseSword/local_mcp_manager</a>
    </center>
    
    <!-- 模态框结构 (默认隐藏) -->
    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <!-- 关闭按钮 -->
            <span class="close-btn">&times;</span>
            
            <!-- 这里是动态加载内容的容器 -->
            <div id="modal-body-wrapper" style="height: 100%; overflow: hidden;">
                <p>正在加载数据...</p>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let currentRequestController = null; // 用于管理当前请求的 AbortController

        // 获取 DOM 元素
        const modal = document.getElementById("myModal");
        const contentWrapper = document.getElementById("modal-body-wrapper");
        const closeBtn = document.querySelector(".close-btn");

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshServices();
            startAutoRefresh();
        });
        
        // 显示消息
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.style.transition = 'opacity 100ms ease';
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            // messageEl.style.top = '-100px';
            messageEl.style.opacity = '0';
            
            setTimeout(() => {
                // messageEl.style.top = '100px';
                messageEl.style.opacity = '1';
            }, 0);

            setTimeout(() => {
                // messageEl.style.top = '-100px';
                messageEl.style.opacity = '0';
            }, 3000);

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3200);
        }
        
        // 设置加载状态
        function setLoading(loading) {
            const container = document.querySelector('.container');
            if (loading) {
                container.classList.add('loading');
            } else {
                container.classList.remove('loading');
            }
        }
        
        // 获取服务列表
        async function refreshServices() {
            try {
                const response = await fetch('/api/services');
                const data = await response.json();
                
                if (data.success) {
                    updateServicesTable(data.services);
                } else {
                    showMessage('Loading server list failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        // 更新服务表格
        function updateServicesTable(services) {
            const tbody = document.getElementById('servicesBody');
            tbody.innerHTML = '';
            
            services.forEach(service => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <span class="${service.is_alive ? 'srv-running' : 'srv-stopped'}" 
                            ${service.is_alive? `onclick="infoService('${service.name}')"`:""}>
                            ${service.name}
                        </span>
                    </td>
                    <td>${service.in_type}</td>
                    <td>${service.out_type}</td>
                    <td>${service.port}</td>
                    <td>
                        <span class="${service.is_enabled ? 'status-yes' : 'status-no'}" 
                              style="cursor: pointer;" 
                              onclick="toggleEnabled('${service.name}')"
                              title="Click to switch status.">
                            ${service.is_enabled ? 'Yes' : 'No'}
                        </span>
                    </td>
                    <td>
                        <span class="${service.is_alive ? 'status-yes' : 'status-no'}">
                            ${service.is_alive ? 'Yes' : 'No'}
                        </span>
                    </td>
                    <td class="actions">
                        <button class="btn ${service.is_alive ? 'btn-disabled':'btn-primary' } btn-sm" 
                                ${service.is_alive? "":`onclick="startService('${service.name}')"`}
                                ${service.is_alive ? 'disabled' : ''}>
                            Start
                        </button>
                        <button class="btn ${service.is_alive? 'btn-danger':'btn-disabled'} btn-sm" 
                                ${service.is_alive? `onclick="stopService('${service.name}')"`:""}
                                ${!service.is_alive ? 'disabled' : ''}>
                            Stop
                        </button>
                        <button class="btn ${service.is_alive? 'btn-secondary':'btn-disabled'} btn-sm" 
                                ${service.is_alive? `onclick="infoService('${service.name}')"`:""}>
                            Info
                        </button>
                        <button class="btn btn-secondary btn-sm .edit-btn" 
                                 ${service.is_alive? `onclick="editService('${service.name}')"`:""}>
                            Edit
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 批量启动服务
        async function startAllServices() {
            setLoading(true);
            try {
                const response = await fetch('/api/services/start-all', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message);
                    await refreshServices();
                } else {
                    showMessage('Batch start failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 批量停止服务
        async function stopAllServices() {
            setLoading(true);
            try {
                const response = await fetch('/api/services/stop-all', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message);
                    await refreshServices();
                } else {
                    showMessage('Batch stop failed.', 'error');
                }
            } catch (error) {
                showMessage('Network Error: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 启动单个服务
        async function startService(serviceName) {
            try {
                const response = await fetch(`/api/services/${encodeURIComponent(serviceName)}/start`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message);
                    await refreshServices();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Network Error: ' + error.message, 'error');
            }
        }
        
        // 停止单个服务
        async function stopService(serviceName) {
            try {
                const response = await fetch(`/api/services/${encodeURIComponent(serviceName)}/stop`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message);
                    await refreshServices();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Network Error: ' + error.message, 'error');
            }
        }

        // 查看MCP服务
        async function infoService(serviceName) {
            showMessage(`/api/services/${encodeURIComponent(serviceName)}/info`);

            // 如果有正在进行的请求，先中止它
            if (currentRequestController) {
                currentRequestController.abort();
            }

            // 创建新的 AbortController
            currentRequestController = new AbortController();

            // 显示模态框
            modal.style.display = "block";
            contentWrapper.innerHTML = '<p style="color:gray;">加载中...</p>'; // 重置内容

            // 发送 AJAX 请求
            try {
                const response = await fetch(`/api/services/${encodeURIComponent(serviceName)}/info`, {
                    signal: currentRequestController.signal
                });

                // 检查请求是否被中止
                if (currentRequestController.signal.aborted) {
                    return;
                }

                const html = await response.text();

                // 再次检查请求是否被中止（防止在响应处理过程中用户关闭了弹窗）
                if (currentRequestController.signal.aborted) {
                    return;
                }

                contentWrapper.innerHTML = html;

                // 执行动态加载内容中的脚本
                const scripts = contentWrapper.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    contentWrapper.appendChild(newScript);
                });

                // 请求完成，清除控制器
                currentRequestController = null;

            } catch (err) {
                // 只有在不是用户主动中止的情况下才显示错误
                if (err.name !== 'AbortError' && currentRequestController) {
                    contentWrapper.innerHTML = '<p style="color:red;">加载失败</p>';
                    console.error(err);
                    currentRequestController = null;
                }
            }
        }
        
        // 编辑MCP服务
        async function editService(serviceName) {
            try {
                showModal();
                const response = await fetch(`/api/services/${encodeURIComponent(serviceName)}/edit`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const html = await response.text();
                contentWrapper.innerHTML = html;

                // 执行动态加载内容中的脚本
                const scripts = contentWrapper.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    contentWrapper.appendChild(newScript);
                });
            } catch (error) {
                console.error('Error loading edit service form:', error);
                showMessage('Failed to load edit service form: ' + error.message, 'error');
                hideModal();
            }
        }

        // 添加MCP服务
        async function addMCP() {
            try {
                showModal();
                const response = await fetch('/api/config/add');
                const html = await response.text();
                contentWrapper.innerHTML = html;

                // 执行动态加载内容中的脚本
                const scripts = contentWrapper.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    contentWrapper.appendChild(newScript);
                });
            } catch (error) {
                console.error('Error loading add MCP form:', error);
                showMessage('Failed to load add MCP form', 'error');
                hideModal();
            }
        }

        // 编辑配置
        async function editConfig() {
            try {
                showModal();
                const response = await fetch('/api/config/edit');
                const html = await response.text();
                contentWrapper.innerHTML = html;

                // 执行动态加载内容中的脚本
                const scripts = contentWrapper.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    contentWrapper.appendChild(newScript);
                });
            } catch (error) {
                console.error('Error loading edit config form:', error);
                showMessage('Failed to load edit config form', 'error');
                hideModal();
            }
        }
        
        // 切换服务启用状态
        async function toggleEnabled(serviceName) {
            try {
                const response = await fetch(`/api/services/${encodeURIComponent(serviceName)}/toggle`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message);
                    await refreshServices();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Network Error: ' + error.message, 'error');
            }
        }
        
        // 自动刷新
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshServices, 2000); // 每2秒刷新一次
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // 页面关闭时停止自动刷新并中止所有请求
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
            // 中止正在进行的MCP信息请求
            if (currentRequestController) {
                currentRequestController.abort();
                currentRequestController = null;
            }
        });
        
        // 页面获得焦点时重新开始自动刷新
        window.addEventListener('focus', function() {
            if (!refreshInterval) {
                startAutoRefresh();
            }
        });
        
        // 页面失去焦点时停止自动刷新（节省资源）
        window.addEventListener('blur', stopAutoRefresh);

        //
        function showModal() {
            modal.style.display = "block";
        }
        
        // 关闭模态框并中止请求的通用函数
        function closeModal() {
            modal.style.display = "none";

            // 如果有正在进行的请求，中止它
            if (currentRequestController) {
                currentRequestController.abort();
                currentRequestController = null;
            }
        }

        // 2. 关闭模态框逻辑 (点击 X)
        closeBtn.onclick = function() {
            closeModal();
        }

        // 3. 关闭模态框逻辑 (点击遮罩层背景)
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

    </script>
    
</body>
</html>
